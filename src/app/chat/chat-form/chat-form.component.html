<form name="chatMessage" [ngFormModel]="chatForm" (ngSubmit)="submit()">
  <div class="input-group">
    <input class="form-control input-sm" placeholder="Type your message here..."
    type="text" ngControl="text" required>
    <span class="input-group-btn">
      <button type="submit" class="btn btn-sm" [disabled]="!chatForm.valid">Send</button>
    </span>
  </div>
</form>
