<form name="chatMessage" ng-submit="vm.submit()" style="padding: 5px;">
  <div class="input-group">
    <input class="form-control input-sm" style="height: 40px; padding: 10px;" placeholder="메시지를 입력해주세요"
    type="text" ng-model="vm.text" required>
    <span class="input-group-btn">
      <button class="btn btn-primary btn-md" style="height: 40px; padding: 0 10px;" ng-disabled="chatMessage.$invalid">전송</button>
    </span>
  </div>
</form>
