<div class="user-video-container" ng-click="vm.test()">
  <figure class="" ng-class="{'my-video-face': vm.feed.isPublisher, sticky: vm.highlightedByUser}">
    <div class="thumb" ng-class="{'me': vm.feed.isPublisher}" ng-click="vm.toggleHighlightFn()">
      <video
        autoplay
        class="user-video-face"
        poster="assets/images/placeholder.png"
        ng-show="vm.thumbnailTag() === 'video'"
      >
      </video>
      <img
        ng-src="{{vm.feed.getPicture()}}"
        class="face"
        ng-class="{mirrored: vm.mirrored}"
        ng-show="vm.thumbnailTag() === 'picture'" />

      <img
        ng-src="assets/images/placeholder.png"
        class="face"
        ng-class="{mirrored: vm.mirrored}"
        ng-show="vm.thumbnailTag() === 'placeholder'">
      </img>
    </div>
    <div class="buttons" style="position: relative;">
      <jh-unpublish-button feed="vm.feed"></jh-unpublish-button>
      <jh-audio-button style="position: absolute; top:-20px;" feed="vm.feed" with-monitor="true"></jh-audio-button>
    </div>
    <div class="information">
      <div class="user-name" ng-class="{'me': vm.feed.isPublisher}">
        {{ vm.feed.display }} {{vm.feed.isPublisher ? '(ë‚˜)' : ''}}
      </div>
    </div>
    <div class="user-live-chat-container">
      <div class="user-live-chat" ng-repeat="msg in vm.mySpeakMessage">
        <div class="speech-bubble {{msg.user_uuid}}-live-message">
          {{msg.text}}
        </div>
      </div>
    </div>
  </figure>
</div>
